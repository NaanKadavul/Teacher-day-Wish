<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üåü Grand Teacher's Day Greeting üåü</title>
  <style>
    :root {
      --bg1: #fff7ea;
      --bg2: #ffe1ec;
      --card: #ffffffee;
      --text: #232323;
      --accent: #e95a5a;
      --gold: #f0a500;
      --muted: #555;
      --shadow: 0 10px 30px rgba(0,0,0,.15);
      --radius: 20px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffecd2, #fcb69f, #ffe1ec, #d4fc79);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow: hidden;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      width: min(800px, 95vw);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
      text-align: center;
      position: relative;
      border: 4px solid var(--gold);
    }
    h1 {
      font-size: clamp(32px, 5vw, 50px);
      font-weight: 700;
      color: var(--gold);
      text-shadow: 0 0 8px #facc15, 0 0 16px #f59e0b;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px #facc15, 0 0 16px #f59e0b; }
      to { text-shadow: 0 0 18px #facc15, 0 0 28px #f59e0b; }
    }
    .quote {
      margin: 18px 0;
      font-size: 20px;
      font-style: italic;
      color: var(--muted);
    }
    .name {
      font-size: 22px;
      margin-top: 10px;
      color: #444;
    }
    .actions {
      margin-top: 20px;
    }
    button {
      padding: 12px 20px;
      margin: 5px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover { transform: scale(1.05); }
    .primary { background: linear-gradient(135deg, #f59e0b, #ef4444); color: #fff; }
    .secondary { background: #fff; border: 2px solid #ccc; }
    canvas.confetti { position: fixed; inset: 0; pointer-events: none; }
    audio { margin-top: 20px; }
  </style>
</head>
<body>
  <canvas id="confetti" class="confetti"></canvas>
  <main class="card">
    <h1>üåü Happy Teacher's Day üåü</h1>
    <p class="quote">‚ÄúBehind every successful student is a teacher who believed first.‚Äù</p>
    <p class="name" id="personal"></p>

    <div class="actions">
      <button class="primary" onclick="launchConfetti()">Celebrate üéâ</button>
      <button class="secondary" onclick="askName()">Enter Your Name ‚úçÔ∏è</button>
    </div>

    <audio controls autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    </audio>
  </main>

  <script>
    const personal = document.getElementById('personal');
    function askName() {
      const name = prompt("Enter your name to personalize the wish:");
      if(name) personal.textContent = `With love, ${name}`;
    }

    // Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confettiBits = [];
    function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
    window.addEventListener('resize', resize); resize();
    function launchConfetti() {
      confettiBits = Array.from({ length: 200 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * -50,
        r: 4 + Math.random() * 6,
        vy: 2 + Math.random() * 3,
        vx: -2 + Math.random() * 4,
        color: ['#ef4444','#f59e0b','#10b981','#3b82f6','#a855f7','#ec4899'][Math.floor(Math.random()*6)]
      }));
      animate();
      setTimeout(() => confettiBits = [], 5000);
    }
    function animate() {
      if (!confettiBits.length) return;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for (const p of confettiBits) {
        p.x += p.vx; p.y += p.vy;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.r, p.r);
      }
      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
